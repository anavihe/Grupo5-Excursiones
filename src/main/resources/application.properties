#Data source
#Indica el driver/lib para conectar java a mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Url donde está el servicio de tu mysql y el nombre de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/db_proyecto_eoi

#Usuario y contrasena para tu base de datos descrita en la linea anterior
spring.datasource.username=proyecto_eoi
spring.datasource.password=1234

spring.jpa.hibernate.ddl-auto=update
