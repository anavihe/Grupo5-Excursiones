<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <title>beProW</title>
</head>
<body>


<!--HOME-->
<div class="row";>
    <div class="col-4 col-sm-4 col-md-4">
    </div>

    <div class="col-4 col-sm-4 col-md-4">
        <div id="mensaje" class="alert alert-success mt-5 " role="alert">
            Pago aceptado. ¡Muchas gracias por su compra!
        </div>

        <form action="/pasarela" class="form-container1" method="POST">
        <div class="personal-information">
            <h2>Información de pago</h2>
        </div>

        <input class= "pagos" type="text" name="first-name" placeholder="Nombre"/>
        <input class= "pagos" type="text" name="last-name" placeholder="Apellidos"/>
        <input class= "pagos" type="text" name="number" placeholder="Numero de tarjeta"/>
        <input class= "pagos" type="text" name="expiry" placeholder="MM / YY"/>
        <input class= "pagos" type="text" name="cvc" placeholder="CCV"/>
        </form>

        <div class="d-grid gap-2">
            <button class="btn btn-primary boton_pagar" type="button" onclick="mensajePago()">PAGAR</button>
        </div>

    </div>
</div>
<!--FIN HOME-->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src= "../templates/main.js"></script>

<script>
    function mensajePago() {
        document.getElementById("mensaje").classList.toggle("d-none")
    }

</script>
</body>
</html>
